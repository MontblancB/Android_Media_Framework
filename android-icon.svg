<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- 검은 배경 -->
  <rect width="180" height="180" fill="#000000"/>

  <!-- 안드로이드 로고 (초록색 #3DDC84) -->
  <g transform="translate(90, 90) scale(3.5)">
    <!-- 안테나 왼쪽 -->
    <line x1="-8" y1="-12" x2="-12" y2="-16" stroke="#3DDC84" stroke-width="2" stroke-linecap="round"/>
    <!-- 안테나 오른쪽 -->
    <line x1="8" y1="-12" x2="12" y2="-16" stroke="#3DDC84" stroke-width="2" stroke-linecap="round"/>

    <!-- 머리 -->
    <path d="M -10,-12 L -10,-4 Q -10,-2 -8,-2 L 8,-2 Q 10,-2 10,-4 L 10,-12 Q 10,-14 8,-14 L -8,-14 Q -10,-14 -10,-12 Z" fill="#3DDC84"/>

    <!-- 눈 왼쪽 -->
    <circle cx="-5" cy="-9" r="1.2" fill="#000000"/>
    <!-- 눈 오른쪽 -->
    <circle cx="5" cy="-9" r="1.2" fill="#000000"/>

    <!-- 몸통 -->
    <rect x="-10" y="-2" width="20" height="12" rx="2" fill="#3DDC84"/>

    <!-- 팔 왼쪽 -->
    <rect x="-14" y="-2" width="3" height="10" rx="1.5" fill="#3DDC84"/>
    <!-- 팔 오른쪽 -->
    <rect x="11" y="-2" width="3" height="10" rx="1.5" fill="#3DDC84"/>

    <!-- 다리 왼쪽 -->
    <rect x="-7" y="10" width="3" height="8" rx="1.5" fill="#3DDC84"/>
    <!-- 다리 오른쪽 -->
    <rect x="4" y="10" width="3" height="8" rx="1.5" fill="#3DDC84"/>
  </g>
</svg>
